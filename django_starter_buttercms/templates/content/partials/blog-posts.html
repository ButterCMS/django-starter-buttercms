<section id="blog" class="blog-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title text-center">
                    <h2>Latest Blog Posts</h2>
                    <p>Butter also has a built in blog engine which makes it dead simple to launch a new company blog.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for blog_post in blog_posts %}
            <div class="col-lg-4 col-md-8 col-sm-10">
                <div class="single-blog">
                    <div class="blog-header">
                        <img width="300" src="{{ blog_post.featured_image }}" alt="{{ blog_post.featured_image_alt }}">
                    </div>
                    <div class="blog-body">
                        <h5 class="package-name"><a href="#">{{ blog_post.title }}</a></h5>
                        <p>{{ blog_post.summary }}</p>
                    </div>
                    <div class="blog-footer">
                        <a href="#0" class="main-btn btn-hover">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
